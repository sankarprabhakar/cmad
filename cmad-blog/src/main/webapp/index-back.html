<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blogs Repository</title>
<link href="blogs.css" rel="stylesheet" />
<script src="jquery-2.1.3.js"></script>
<script src="blogs.js"></script>
<script src="users.js"></script>
<script src="comments.js"></script>
</head>
<body>
    <h1>Web Development Blogs</h1>
    <a href="#" id="addUser">Add User</a>
    <a href="#" id="addComment">Add Comment</a>
    <a href="#" id="addBlog">Add Blog</a>
    <a href="#">Find Blog</a>
    <hr />
    <div id='addUserForm'>
        <h2>Add New User</h2>
        <table>
            <tr>
                <td>User ID:</td>
                <td><input id='userId' /></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input id='firstName' /></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input id='lastName' /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input id='emailId' /></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><button id="addUserBtn">Add User</button></td>
            </tr>
        </table>
    </div>
    <div id='addUserResult'>Successfully added the User!</div>
    <div id='addCommentForm'>
        <h2>Add New Blog</h2>
        <table>
            <tr>
                <td>Content:</td>
                <td><input id='commentText' /></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><button id="addCommentBtn">Add Comment</button></td>
            </tr>
        </table>
    </div>
    <div id='addCommentResult'>Successfully added the comment!</div>
    <div id='addBlogForm'>
        <h2>Add New Blog</h2>
        <table>
            <tr>
                <td>Title:</td>
                <td><input id='title' /></td>
            </tr>
            <tr>
                <td>Content:</td>
                <td><input id='blogtext' /></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><button id="addBlogBtn">Add Blog</button></td>
            </tr>
        </table>
    </div>
    <div id='addBlogResult'>Successfully added the blog!</div>
    <div id='findForm'>
        <h2>Find Blogs</h2>
        <table>
            <tr>
                <td>Title:</td>
                <td><input id='title' /></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><button>Find Blogs</button></td>
            </tr>
        </table>
    </div>
