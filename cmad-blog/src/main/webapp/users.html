<!DOCTYPE html>
<html>
<!--  <link href="users.css" rel="stylesheet" /> -->
<link href="bootstrap.min.css" rel="stylesheet" />
<script src="jquery-2.1.3.js"></script>
<script src="users.js"></script>
<script src="utils.js"></script>
<script src="jquery.cookie.js"></script>
<body>

    <form name="signinForm" id="signinForm" style="display:none">
      <h2>Sign in</h2>
      <div class="imgcontainer">
        <img src="images/signin.png" alt="Signin" class="signin">
      </div>
    
      <div class="container">
        <label><b>User ID</b></label>
        <input type="text" placeholder="Enter User ID" name="siUserId" id="siUserId" required>
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="siPassword" id="siPassword" required> 
        <button type="submit" id="signin">Sign in</button>
      </div>
    
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn" id="cancelSignin">Cancel</button>
        <span class="psw">Don't have an account? <a href="#" id="signupLink">Sign up?</a></span>
      </div>
    </form>

    <form name="signupForm" id="signupForm" style="display:none">
      <h2>Sign up</h2>
      <div class="imgcontainer">
        <img src="images/signin.png" alt="Signin" class="signin">
      </div>
    
      <div class="container">
        <label><b>User ID</b></label>
        <input type="text" placeholder="Enter User ID" name="suUserId" id="suUserId" required>
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="suPassword" id="suPassword" required>
        <!--  <label><b>Re-enter Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required> -->
        <label><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="suFirstName" id="suFirstName" required>
        <label><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="suLastName" id="suLastName" >
        <label><b>Email</b></label>
        <input type="email" placeholder="Enter Email Id" name="suEmailId" id="suEmailId" >
        <button type="submit" id="signup">Sign up</button>
      </div>
    
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn" id="cancelSignup">Cancel</button>
      </div>
    </form>

    <form name="profileForm" id="profileForm" style="display:none">
        <h2>Profile Update</h2>
        <div class="imgcontainer">
            <img src="images/signin.png" alt="Signin" class="signin">
        </div>
    
        <div class="container">
            <label><b>User ID</b></label>
            <input type="text" placeholder="Enter User ID" name="puUserId" id="puUserId" required readonly>
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="puPassword" id="puPassword" required>
            <!--  <label><b>Re-enter Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required> -->
            <label><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="puFirstName" id="puFirstName" required>
            <label><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="puLastName" id="puLastName" >
            <label><b>Email</b></label>
            <input type="email" placeholder="Enter Email Id" name="puEmailId" id="puEmailId" >
            <button type="submit" id="profile">Update Profile</button>
        </div>
        
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn" id="cancelProfile">Cancel</button>
            <span class="psw">Want to delete the account? <a href="#" id="signOffLink">Sign off ?</a></span>
        </div>
    </form>
    <form name="adminForm" id="adminForm" style="display:none">
        <h2>List of Users</h2>
        <div class="imgcontainer">
            <img src="images/signin.png" alt="Signin" class="signin">
        </div>
    
        <div class="container" id="userListTable">
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="userRows">
                </tbody>
            </table> 
        </div>
        
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" id="userListAdmin">Refresh</button>
            <button type="button" class="cancelbtn" id="cancelAdmin">Cancel</button>
        </div>
    </form>
</body>
</html>
